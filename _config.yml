# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site favicons & manifest icons
# 9. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- alembic-jekyll-theme.gemspec
- .jekyll-cache

# 2. Installed Gems
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# 3. Gem settings
paginate: 2 # jekyll-paginate > items per page
paginate_path: blog/page:num # jekyll-paginate > blog page
jekyll-mentions: https://twitter.com # jekyll-mentions > service used when @replying
twitter:
  username: rencontres_R # jekyll-seo-tag > Owners twitter username
author: rr2020 # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Rencontres R # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/rencontres_R
# markdown: CommonMark # Markdown parse settings, CommonMark performs slightly better an others in build time
# commonmark:
  # options: ["SMART", "FOOTNOTES"]
  # extensions: ["strikethrough", "autolink", "table"]

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Europe/London # Timezone for blog posts and alike

# 5. Collections
collections:
  posts:
    title: "" # Needed for Siteleaf
    output: true
    description: "" # The post list page content
    feature_text: |
      ## Blog des Rencontres R 2020
    feature_image: "/assets/img/toit_agro.png"

# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: fr-FR # Set the site language
title: "Rencontres R 2020" # Site name or title, also used in jekyll-seo-tag
logo: "/assets/logos/hex_rr2020.png" # Site logo, also used in jekyll-seo-tag
description: "8ème éditions de Rencontres R - Juillet 2020 à AgroParisTech" # Site description and default description, also used in jekyll-seo-tag
url: "paris2020.rencontres-r.fr" # Site url, also used in jekyll-seo-tag
baseurl: ""
repo: "https://github.com/rencontres-r-2020/rencontres-r-2020.github.io"
email: "contact@colinfay.me"
# disqus: "alembic-1" # Blog post comments, uncomment the option and set the site ID from your Disqus account
# google_analytics: ''
# google_analytics_anonymize_ip: ''
# service_worker: false # Will turn off the service worker if set to false
css_inline: true # Will insert all styles into a single <style> block in the <head> element and remove the style <link> reference

# 8. Site favicons & manifest icons
favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/hex_rr2020.png'

# 9. Site navigation
navigation_header:
- title: Home
  url: /
- title: Programme
  url: /programme/
- title: Blog
  url: /blog/
- title: Soumettre un talk
  url: /soumettre/
- title: Rechercher
  url: /search/
  
navigation_footer:
- title: Template site web basé sur Alembic
  url: https://github.com/daviddarnes/alembic
- title: Photo couverture par Hugo Noulin, collection 'En Vue'
  url: https://envues.universite-paris-saclay.fr/

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  Twitter: https://twitter.com/rencontres_r
  GitHub: https://github.com/rencontres-r-2020
  RSS: /feed.xml

sharing_links: # Appear at the bottom of single blog posts, add as desired. The value can be 'true' or the desired button colour
  Twitter: "#0d94e7"
  facebook: "#3B5998"
  Email: true
